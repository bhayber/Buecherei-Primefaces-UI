<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="content/css/Kundenview.css"></link>
</h:head>
<h:body>
    <p:panel id="basic" header="Bücher ausleihen"  style="margin-bottom:20px">
        <h:panelGrid columns="2" cellpadding="10">
            <p:graphicImage name="/content/images/rent.png" width="10%"/>
            <p:button outcome="/index" value="HOME" icon="ui-icon-home"></p:button>
        </h:panelGrid>
    </p:panel>

    <h:form id="bookrent">
        <p:growl id="msgs" showDetail="true" />

        <p:dataTable id="radioDT" var="book" value="#{dtSelectionView.cars5}" selection="#{dtSelectionView.selectedCar}" rowKey="#{book.id}">
            <f:facet name="header">
                Vorhandene Bücher
            </f:facet>
            <p:column selectionMode="single" style="width:16px;text-align:center"/>
            <p:column headerText="Id">
                <h:outputText value="#{car.id}" />
            </p:column>
            <p:column headerText="Year">
                <h:outputText value="#{car.year}" />
            </p:column>
            <p:column headerText="Brand">
                <h:outputText value="#{car.brand}" />
            </p:column>
            <p:column headerText="Color">
                <h:outputText value="#{car.color}" />
            </p:column>
            <f:facet name="footer">
                <p:commandButton process="radioDT" update=":form:bookrent" icon="ui-icon-search" value="Ausleihen" oncomplete="PF('carDialog').show()" />
            </f:facet>
        </p:dataTable>

    </h:form>


</h:body>
</html>
