<?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Hello World</title>
</h:head>

<h:body>



    <h:form>
        <div id="SideMenu" align="left">
            <h3>Toggleable</h3>
            <p:menu toggleable="true">
                <p:submenu label="Navigations">
                    <p:menuitem value="External" url="http://www.primefaces.org" icon="ui-icon-home"/>
                    <p:menuitem value="Internal" outcome="/index" icon="ui-icon-star"/>
                </p:submenu>
            </p:menu>
        </div>



        <h:outputText value="Your Name: " />
        <p:inputText id="inText" value="#{helloWorld.name}" />
        <p:commandButton value="Submit" url="" update="sayHelloId" icon="ui-icon-script" />
        <br /><br />
        <h:outputText id="sayHelloId" value="#{helloWorld.sayHello()}" />



    </h:form>
</h:body>
</html>
