<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:th="http://www.w3.org/1999/xhtml">

<h:head>
</h:head>
<h:body>
<h:form>

    <p:graphicImage name="/content/images/login.png" />

    <p:messages id="growl" showDetail="true" autoUpdate="true" closable="true" />

        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{LoginView.email}" required="true" label="username" />

            <h:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{LoginView.password}" required="true" label="password" />

            <f:facet name="footer">
                <p:commandButton value="Login" update="growl" actionListener="#{LoginView.login}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" />
            </f:facet>
        </h:panelGrid>
</h:form>

<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.loggedIn) {
           window.location.replace("/index.jsf")
        }
    }
</script>

</h:body>
</html>
